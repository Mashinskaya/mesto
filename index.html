    <div class="popup">
      <div class="popup__overlay"></div>
      <form class="popup__content">
        <div class="popup__close-button"><img src="./images/Close_Icon.svg" alt="креcтик"></div>
        <div class="popup__title">Редактировать профиль</div>
        <input type="text" class="popup__name">
        <div class="popup__line"></div>
        <input type="text" class="popup__job">
        <div class="popup__line"></div>
        <button type="submit" class="popup__safe-button">Сохранить</button>
      </form>
    </div>

      <a href="#" class="header__logo" target="_blank" rel="noopener"><img src="./images/Vector.svg" alt="место"></a>
