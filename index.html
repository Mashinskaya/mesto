<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo" target="_blank" rel="noopener"></a>
    </header>
    <main class="main">
      <section class="profile">
        <img src="images/image.png" class="profile__items" alt="фото профиля">
        <div class="profile__box">
        <div class="profile__info">
          <div class="profile__container">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
           <button type="button" class="profile__vector"></button>  
          </div> 
           <p class="profile__subtitle">Исследователь океана</p>  
        </div>  
        <button type="button" class="profile__add-button"></button>
      </div>
      </section>
      <section class="cards">
        <article class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="долина">
          <div class="cards__container">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="гора">
          <div class="cards__container">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button type="button" class="cards__heart"></button>
          </div>
        </article>   
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button> 
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup" class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Ваше имя">
          <input type="text" class="popup__input popup__input_type_job" placeholder="Ваша профессия">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
