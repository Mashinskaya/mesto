<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__logo" target="_blank" rel="noopener"><img src="./images/Vector.svg" alt="место"></a>
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img src="images/image.png" class="profile__items" alt="фото профиля"> 
        </div>
        <div class="profile__info">
          <div class="profile__container">
           <h1 class="profile__title">Жак-Ив Кусто</h1>
           <img src="./images/Vector(1).svg" class="profile__vector" alt="ручка">
           <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <div class="profile__add-button"><img src="./images/Vector(2).svg" alt="плюс"></div>
        </div>
        
      </section>
      <section class="cards">
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <h2 class="cards__title">Карачаевск</h2>
          <div class="cards__heart"></div>
        </article>  
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="долина">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <div class="cards__heart"></div>
        </article>  
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="гора">
          <h2 class="cards__title">Домбай</h2>
          <div class="cards__heart"></div>
        </article>  
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="замок">
          <h2 class="cards__title">Гора Эльбрус</h2>
          <div class="cards__heart"></div>
        </article>  
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="замок">
          <h2 class="cards__title">Домбай</h2>
          <div class="cards__heart"></div>
        </article>  
        <article clas="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <h2 class="cards__title">Карачаево-Черкессия</h2>
          <div class="cards__heart"></div>
        </article>   
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </body>
