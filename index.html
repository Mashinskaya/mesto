<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
  <body class="page">
    <div class="popup">
      <form class="popup__content">
        <div class="popup__close-button"><img src="./images/Close_Icon.svg" alt="креcтик"></div>
        <div class="popup__title">Редактировать профиль</div>
        <input type="text" class="popup__name">
        <div class="popup__line"></div>
        <input type="text" class="popup__job">
        <div class="popup__line"></div>
        <button type="submit" class="popup__safe-button">Сохранить</button>
      </form>
    </div>
    <header class="header">
      <a href="#" class="header__logo" target="_blank" rel="noopener"><img src="./images/Vector.svg" alt="место"></a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img src="images/image.png" class="profile__items" alt="фото профиля"> 
        </div>
        <div class="profile__info">
          <div class="profile__container">
           <h1 class="profile__title">Жак-Ив Кусто<img src="./images/Vector(1).svg" class="profile__vector" id="open_popup_btn" alt="ручка"></h1>
           <p class="profile__subtitle">Исследователь океана</p> 
          </div> 
          <div class="profile__add-button"><img src="./images/Vector(2).svg" alt="плюс"></div> 
        </div>  
      </section>
      <section class="cards">
        <article class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <span class="cards__title">Карачаевск</span>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="долина">
          <div class="cards__container">
            <span class="cards__title">Гора Эльбрус</span>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="гора">
          <div class="cards__container">
            <span class="cards__title">Домбай</span>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1404681-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <span class="cards__title">Гора Эльбрус</span>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1556355-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <h2 class="cards__title">Домбай</h2>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>  
        <article class="cards__item">
          <img src="./images/kirill-pershin-1088404-unsplash.png" class="cards__image" alt="замок">
          <div class="cards__container">
            <span class="cards__title">Карачаево-Черкессия</span>
            <div class="cards__heart"><img src="./images/Vector(3).svg"></div>
          </div>
        </article>   
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
